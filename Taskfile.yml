# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true
  build:
    cmds:
      - go build -o ./bin/terminus
      - chmod +x bin/*
    generates:
      - ./bin/terminus
  format:
    cmds:
      - go fmt ./cmd/terminus
